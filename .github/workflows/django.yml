name: Django CI

on:
  push:
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v3
      with:
        python-version: '3.12.7'
    - name: Install Dependencies
      working-directory: ./app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install PSQL
      uses: ikalnytskyi/action-setup-postgres@v7
      id: postgres
    - name: Initial PSQL setup
      run: |
        psql service=postgres -c "CREATE USER task_admin WITH PASSWORD 'admin';"
        psql service=postgres -c "CREATE DATABASE task_manager;"
        psql service=postgres -c "ALTER USER task_admin CREATEDB;"
        psql service=postgres -c "GRANT ALL ON SCHEMA public TO task_admin;"
        psql service=postgres -c "GRANT ALL PRIVILEGES ON DATABASE task_manager TO task_admin;"
        psql service=postgres -c "ALTER DATABASE task_manager OWNER TO task_admin;"
      env:
        PGSERVICE: postgres
    - name: Run Tests
      working-directory: ./app
      run: |
        pytest
