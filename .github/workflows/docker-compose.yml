name: Docker Compose CI

on:
  push:
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run docker-compose
      uses: hoverkraft-tech/compose-action@v2.0.2
      with:
        compose-file: "./docker-compose.yml"
